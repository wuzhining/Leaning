<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>采集接口列表</title>
    <style type="text/css">
    	.input1{
    		background:#DDDEDD;
    		width:40px;
    		height:20px;
    		
    	}
    	
    	.td1{
    		padding-top:5px;
    		text-align:right;
    	}
    	
    	.td2{
			background:#F1F1F1;    	
    	}
    </style>
    <script type="text/javascript">
     windowPageConfig={
    		dictCode:'DJT01',
     	    gridName:'listType_tab',
     	    txtDictCode: 'interfaceID',  //接口ID
     	    txtDictName:'interfaceName',  //接口名称
     	    /* cbUsed:'cbUsed', */
     	    dictRemark:'createDate',  
     	    title:'接口',   //弹框标题
     	    gcDictCD:'接口ID',   //数据表格字段
     	    gcDictName:'接口名称'
     	    
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">    
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
    <script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
     <script src="../../../common/IplantCommon/OutPutExcel.js" type="text/javascript"></script>
    <script src="js/CollectionList.js" type="text/javascript"></script>
</head>
<body style="padding: 0; margin: 0;">
	    <div style="height:100%;width:100%" class="easyui-layout" fit="true">
         <div region='north' id="tb" style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table style="width: auto; height:100%;" cellspacing="0" border="0">
                    <tr>
                      <td>
                         <a id="btncheck" href="#" class="easyui-linkbutton" iconCls="icon-search" data-options="plain:true">查看</a>
                          <a href="#" class="easyui-linkbutton add" iconcls="icon-add" id='btnAdd' data-options="plain:true">添加</a>
                          <a href="#" class="easyui-linkbutton update" iconcls="icon-edit" id='btnUpdate' data-options="plain:true">修改</a>
                          <a href="#" class="easyui-linkbutton delete" iconcls="icon-remove" id='btnDelete' data-options="plain:true">删除</a>
                      </td>
                    </tr>
               </table>
            </div>
            <div region="center" style="width:100%" style="border:0">
                 <div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                   <table>
                       <tr>
                    	<td  >
                    	<div >采集接口名称：<input class="easyui-textbox"   id="cin" style="width:150px;"/>
                    	<a onclick="test1()" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"  >查询</a>
                    	 <a onclick="clean()" class="easyui-linkbutton" data-options="iconCls:'icon-clear',plain:true">清空</a> 
                    	</div>
                    	</td>
                    </tr>
                  </table>
             </div>
             <table region='center' id="listType_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top:10px;" iconCls="icon-edit" toolbar="#tbsearch" rownumbers="true"></table>
            </div>
       </div>
    <div id="enditTab" class="easyui-dialog" style="width: 580px; height: 320px;" closed="true" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						saveDictItem(); 
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						setDataNull();
                    	$('#enditTab').dialog('close');	
					}
				}]">
        <form id="fmcustomtype" method="post" style="padding: 10px 20px 10px 20px;">
            <table border="1"  cellspacing="0" width="530" height="220" bordercolor="#D6DAE0">
             <tr style="height: 35px;" >
             	<td class="td1 td2"  colspan="2" style="text-align:left;">带<font color="red"> * </font>为必填项</td>
             </tr>
                <tr style="height: 35px;">
                    <td class="td1 td2">接口名称<font color="red"> *</font></td>
                    <td>
                        <input id="interfaceName" style="width: 200px;" class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                </tr>
                  <tr style="height: 35px;">
                    <td class="td1 td2">接口地址<font color="red"> *</font></td>
                    <td>
                        <input id="interaddress" style="width: 200px;" class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                </tr>
                  <!-- <tr style="height: 35px;">
                    <td class="td1 td2">创建者<font color="red"> *</font></td>
                    <td>
                         <input id="creator" style="width: 200px;" class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'"/>
                       	<span style="margin-left:90px;">是否启用 : <input type="checkbox" name="postingdate"  id="cbUsed" required="required" data-options="missingMessage:'该选项为必填信息'"> </span>
                    </td>
                </tr>  -->
                  <tr style="height: 35px;">
                    <td class="td1 td2">接口描述</td>
                    <td>
                        <input id="interDescribe" style="width: 400px;height: 60px;" data-options="multiline:true" class="easyui-textbox"/>
                    </td>
                </tr>        
            </table>
        </form>
    </div>
   	
</body>
</html>
