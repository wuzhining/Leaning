<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物料抽样分类信息</title>
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/Demo/demo.css">
<script src="../../../common/IplantCompent/jquery.min.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCompent/jquery.easyui.min.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCommon/DataRequest.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCommon/CommonUtil.js"
	type="text/javascript"></script>
<script src="../../../common/UICompent/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>
<script src="js/materialSortManage.js" type="text/javascript"></script>
<script type="text/javascript">
	
</script>
</head>
<body style="padding: 0; margin: 0;">
	<div style="height: 100%; width: 100%" class="easyui-layout" fit="true">
		<div data-options="region:'north'"
			style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
			<table style="width: auto; height: 100%;" cellspacing="0" border="0">
				<tr>
					<td><a href="#" class="easyui-linkbutton add"
						iconCls="icon-add" id="btnAdd" data-options="plain:true">添加</a> <a
						href="#" class="easyui-linkbutton save" iconCls="icon-edit"
						id="btnUpdate" data-options="plain:true">修改</a> <a href="#"
						class="easyui-linkbutton update" iconCls="icon-remove"
						id="btnDelete" data-options="plain:true">删除</a>
				</tr>
			</table>
		</div>
		<div data-options="region:'center',title:'',split:true">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'north'"
					style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
					<table>
						<tr>
							<td>物料编码：</td>
							<td><input id="cxMatterNO" name="postingdate"
								style="width: 200px;" class="easyui-textbox" /></td>
							<td><a href="#" class="easyui-linkbutton"
								iconCls="icon-search" id="btnSearch" data-options="plain:true"
								onclick="conditionQuery();">查询</a></td>
						</tr>
					</table>
				</div>
				<div data-options="region:'center'">
					<table style="height: auto; max-height: 76%"
						id="MaterialDivideManage_tab" class='easyui-datagrid'
						rownumbers="true"></table>
					<div
						style="margin-top: 5px; width: 100%; height: 25px; background-color: #ECF2FB; border: 1px solid #95B8E7; border-bottom: none; line-height: 25px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
						<span><strong style="color: #2F8CFE;">物料分类标准</strong></span>
					</div>
					<table style="height: 18%; max-height: 20%"
						id="MaterialDivideManagebottom_tab" class='easyui-datagrid'
						rownumbers="true"></table>
				</div>
			</div>
		</div>
	</div>
	<div id="editTab" class="easyui-dialog"
		style="width: 700px; height: 300px; line-height: 22px;" closed="true"
		data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						savaSamplePlanInfo();
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						setDataNull();
						$('#editTab').dialog('close');
					}
				}]">
		<table border="0" id="txtInsertTable">
			<tr style="height: 35px;">
			    <td align="right">物料分类编号：</td>
				<td><input id="txtNO" name="NO"
					style="width: 200px;" class="easyui-textbox"
					data-options="required:true,missingMessage:'该选项为必填信息'" /></td>
				<td style="color: red">&nbsp;&nbsp;*</td>
				<td align="right">物料名称：</td>
				<td><select id="txtMatterNO" name="MatterNO"
					style="width: 200px;" class="easyui-combobox"
					data-options="precision:2,required:true" editable='true'></select>
				</td>
				<td style="color: red">&nbsp;&nbsp;*</td>
			</tr>
			<tr style="height: 35px;">
				<td align="right">物料分类：</td>
				<td><input id="txtDivide" name="VersionNum"
					style="width: 200px;" class="easyui-combobox"
					data-options="required:true,missingMessage:'该选项为必填信息'" /></td>
				<td style="color: red">&nbsp;&nbsp;*</td>
				<td align="right">是否允许超发：</td>
				<td><input name="isOver" id="isOver" type="checkbox"/></td>
			</tr>
		</table>
	</div>
</body>
</html>
