<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>故障代码维护</title>
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
		<script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
		<script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/OutPutExcel.js" type="text/javascript"></script>
		<script src="js/FaultCodeMaintenance.js" type="text/javascript"></script>
		<script type="text/javascript"></script>
	</head>
	<body style="padding: 0;margin: 0;">
		<div style="height:100%;width:100%" class="easyui-layout" fit="true">
			<div region="east" data-options="split:true" title="架构信息" style="width: 400px;">
				<ul id="dd" class="easyui-tree"></ul>
			</div>
			<div region='north' id="tb" style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
				<table style="width: auto; height:100%;" cellspacing="0" border="0">
					<tr>
						<td>
							<a id="btnAdd" href="#" class="easyui-linkbutton add" iconCls="icon-add" data-options="plain:true" >增加</a>
                      		<a id="btnSave" href="#" class="easyui-linkbutton save" iconCls="icon-save" data-options="plain:true" >保存</a>
                            <a id="btnDelete" href="#" class="easyui-linkbutton delete" iconCls="icon-remove" data-options="plain:true">删除</a>
                            <a id="btnUpdate" href="#" class="easyui-linkbutton update" iconCls="icon-edit" data-options="plain:true" >检索</a>
                            <a href="#" class="easyui-linkbutton" iconCls="icon-print" id="btnExprt" data-options="plain:true">导出</a>
	                    	<span id='showMessageInfo' class='divspan' style='width:300px;'></span>
						</td>
					</tr>
				</table>
			</div>
			<div region="center" style="border:0;">
				<div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
					<table>
						<tr>
							<td>故障名称：</td>
							<td>
								<input id="search_SamplingItems" name="postingdate" style="width: 200px;" class="easyui-textbox" />
							</td>
							<td>
                     		    <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>	
                   		    </td>
							<td style="padding-left: 80px;">显示架构：</td>
							<td>
								<select id="search_DisplayArchitecture" name="postingdate" style="width: 200px;" class="easyui-combobox" editable='false'></select>
							</td>
							<td style="padding-left: 50px;">
								<a href="#" id="btnoriginality"  class="easyui-linkbutton seach" iconCls="icon-add" data-options="plain:true">创建顶层结构</a>
							</td>
							<td style="padding-left: 30px;">
								<a id="btnRemove" href="#" class="easyui-linkbutton search" iconCls="icon-remove"  data-options="plain:true">移除顶层结构</a>
							</td>
						</tr>
					</table>
				</div>
				<table region='center' style="height: auto;max-height: 100%" id="FaultCodeMaintenance_tab" class='easyui-datagrid' toolbar="#tbsearch" rownumbers="true"></table>
			</div>
		</div>
		<div id="enditTab" class="easyui-dialog" style="width: 400px;height: 340px;" closed="true" align="center" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						savaStation();
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						$('#enditTab').dialog('close');	
					}
				}]">
	        <form id="fmStation" method="post" style="padding:30px 20px 10px 25px;">
	            <table border="0" id="check">
	            	<tr style="height: 35px;">
	            		<td>
	            			工厂名称
	            		</td>
	            		<td>
	            			<input class="easyui-combobox" id="search_FCT_CD" editable='false' name="postingdate" style="width: 230px;"/>
	            		</td>
	            	</tr>
	                <tr style="height: 35px;">
						<td><input type="radio" value='search_Process' name="radios"/>工序:  </td>
	                    <td>
	                    	<select id="search_Process" name="check" style="width: 230px;" class="easyui-combobox" editable='false'></select>
	                    </td>
	                </tr>
	                <tr style="height: 35px;">
	                	<td>
	                    	<input type="radio" value='search_Modle' name="radios"/>机型:
	                    </td>
	                    <td>
	                    	<select id="search_Modle" name="check" style="width: 230px;" class="easyui-combobox" editable='false'></select>
	                    </td>
	                    
	                </tr>
	                <tr style="height: 35px;">
	                	<td>
	                    	<input type="radio" value='search_ITEMCD' name="radios"/>物料编码:
	                    </td>
	                    <td>
	                    	<select id="search_ITEMCD" name="check" style="width: 230px;" class="easyui-combobox" editable='false'></select>
	                    </td>
	                </tr>
	                <tr style="height: 35px;">
	                    <td>
	                    	<input type="checkbox" />默认显示架构:
	                    </td>
	                </tr>
	            </table>
	        </form>
    	</div>
	</body>
</html>
