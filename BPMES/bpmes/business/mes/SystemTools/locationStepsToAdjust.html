<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工位步骤调整</title>
<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
<link rel="stylesheet" type="text/css"	href="../../../common/IplantCompent/Demo/demo.css">
<script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
<script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
<script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
<script src="../../../common/IplantCommon/OutPutExcel.js" type="text/javascript"></script>
<script src="js/locationStepsToAdjust.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
<meta charset="utf-8" />
</head>
<body style="padding: 0; margin: 0;">
	<div style="height: 100%; width: 100%" class="easyui-layout" fit="true">
         <div region='north' style="width: auto; height: 35px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
	           	<table>
	           	 	<tr>
	             		<td>SN号：</td>
		                <td>
		                    <input id="searchSN" name="searchSN" style="width: 200px;" class="easyui-textbox"/>
		                </td>
		                <td>
		                	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>
						</td>
		            </tr>
	            </table>
	        
         </div>
         
         <div region='center' style="margin-top:10px">
         	<form id="fmStation" method="post" style="padding:0px 20px 0px 0px;height:85px">
			 	<div style="width:601px;height:25px;background-color:#ECF2FB;border:1px solid #95B8E7; border-bottom:none;line-height: 25px;border-top-left-radius:8px;border-top-right-radius:8px;">
					<span style="float:right"><a href="#" class="easyui-linkbutton" style="width:auto;" id="btnSearch" iconCls="icon-add" data-options="plain:true">工位移动</a></span>
		 		</div>
				<div style="width:600px;height:45px;border:2px solid #ECECEC">
					<table border="0" cellspacing="5" cellpadding="0" style="height: auto;border-collapse:separate;border-spacing:10px;">
						<tr>
							<td style="width:10%;text-align:right;background-color:#F3F3EF">当前工位:</td>
							<td style="width:20%;">
								<input id="currentProject" name="postingdate" class="easyui-textbox" disabled="disabled" />
							</td>
							<td style="width:12%;text-align:right;background-color:#F3F3EF">目标工位:</td>
							<td style="width:20%;">
								<input id="targetProject" name="postingdate" class="easyui-textbox" disabled="disabled" />
							</td>
						 </tr>
					 </table>
				 </div>	
	 	  	 </form>
	 	  	 
	 	  	 <div style="width:100%;height:25px;background-color:#ECF2FB;border:1px solid #95B8E7; border-bottom:none;line-height: 25px;border-top-left-radius:8px;border-top-right-radius:8px;">
				  <span style="color:#2F8CFE"><strong>工序信息</strong></span>
	 		 </div>
	 	  	 <table style="height: auto;max-height: 86%" id="locationStepsToAdjust_tab" class='easyui-datagrid' toolbar="#tb" rownumbers="true" ></table> 
         </div>    
	</div>
</body>
</html>
