<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Q-HOLD</title>
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
		<script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
		<script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
		<script src="../../../common/IplantCommon/OutPutExcel.js" type="text/javascript"></script>
		<script src="js/Q-HOLD.js" type="text/javascript"></script>
		<script type="text/javascript"></script>
		<style>
			.flmargin .combo {
				margin-left: 10px
			}
			
			;
		</style>
		<style>
			.flmargin1 .combo {
				margin-left: 65px
			}
			
			;
		</style>
		<style>
			.flmargin2 .combo {
				margin-left: 20px
			}
			
			;
		</style>
	</head>

	<body style="padding: 0;margin: 0;">
		<div style="height:100%;width:100%" class="easyui-layout" fit="true">
			<div region='north' id="tb" style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
				<table style="width: auto; height:100%;" cellspacing="0" border="0">
					<tr>
						<td>
							<a href="#" class="easyui-linkbutton add" iconCls="icon-add" id="btnAdd" data-options="plain:true">添加</a>
							<a href="#" class="easyui-linkbutton save" iconCls="icon-save" id="btnSave" data-options="plain:true">保存</a>
							<a href="#" class="easyui-linkbutton delete" iconCls="icon-remove" id="btnDelete" data-options="plain:true">删除</a>
							<a href="#" class="easyui-linkbutton" iconCls="icon-print" id="btnExprt" data-options="plain:true">导出</a>
							<span id='showMessageInfo' class='divspan' style='width:300px;'></span>
						</td>
					</tr>
				</table>
			</div>
			<div region="center" style="width:100%" style="border:0;">
				<div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
					<table>
						<tr>
							<td>HOLD类型：</td>
							<td>
								<select id="searchHOLD_TY" name="searchHOLD_TY"  editable="false" style="width: 200px;" class="easyui-combobox"></select>
							</td>
							<td>HOLD值：</td>
							<td>
								<input id="searchHOLD_VAL" name="searchHOLD_VAL" style="width: 200px;" class="easyui-textbox" />
							</td>
							<td>
								<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>
							</td>
						</tr>
					</table>
				</div>

				<table region='center' style="height: auto;max-height: 100%" id="Q-HOLD_tab" class='easyui-datagrid' toolbar="#tbsearch" rownumbers="true">

				</table>
			</div>
		</div>

		<div id="enditTab" class="easyui-dialog" style="width: 500px;height: 420px;" closed="true" align="center" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						savaStation();
						
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						setDataNull();
						$('#enditTab').dialog('close');	
					}
				}]">
			<form id="fmStation" method="post" style="padding:10px;">
				<table border="0" style="font-size: 16px">
					<tr style="height: 40px;">
						<td><!-- <input type="checkbox" /> -->
								HOLD类型&nbsp;&nbsp;&nbsp;</td>
						<td><select id="searchHOLD_TY2" name="searchHOLD_TY"  editable="false" style="width: 231px;" class="easyui-combobox"></select>
							<input type="hidden" id="fctId"/>
							<input type="hidden" id="holdId"/>
						</td>
					</tr>
					<tr style="height: 40px;">
						<td>工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序:</td>
						<td><input id="process" name="process" style="width: 231px;padding-left:10px" class="easyui-textbox" /></td>
					</tr>
					<tr style="height: 40px;">
						<td>投&nbsp;&nbsp;入&nbsp;&nbsp;时&nbsp;&nbsp;间:</td>
						<td>
							<input id="txtStartDate" name="postingdate" style="width: 100px;" class="easyui-datebox" editable="false" /> To
							<input id="txtEndDate" name="postingdate" style="width: 100px;" class="easyui-datebox" editable="false" />
						</td>
					</tr>
					<tr style="height: 50px;padding-top:10px">
						<td>条&nbsp;&nbsp;码&nbsp;&nbsp;清&nbsp;&nbsp;单:</td>
						<td>
							<table style="width: 200px;border: 1px solid #000000;" id="BarCode_tab">
							</table>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
