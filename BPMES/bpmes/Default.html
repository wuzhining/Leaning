    <SCRIPT LANGUAGE="JavaScript"> 
	　　	var request = { 
		　　	QueryString : function(val) { 
		　　		var uri = window.location.search; 
		　　		var re = new RegExp("" +val+ "=([^&?]*)", "ig"); 
		　　		return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null); 
	　　		}
		}

        <form id="fmUserMes" method="post" style="padding:30px 20px 10px 40px;">
            <table border="0">
                <tr style="height: 35px;">
                    <td>用户编码：</td>
                    <td>
                        <input id="txtUserMesCode" name="postingdate" style="width: 200px;" maxlength="16" class="easyui-textbox" readonly="readonly"/>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>用户密码：</td>
                    <td>

                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>员工姓名：</td>
                    <td>

                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">

                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>用户状态：</td>
                    <td>
                        <select id="txtUserMesSta" name="postingdate" style="width: 200px;" class="easyui-combobox" editable='false'></select>
                    </td>
                </tr>
                <tr style="height: 60px;">
                    <td>备注：</td>
                    <td>
                        <input id="txtNote" name="postingdate" style="width: 200px;" class="easyui-textbox" multiline='true'/>
                    </td>
                </tr>
