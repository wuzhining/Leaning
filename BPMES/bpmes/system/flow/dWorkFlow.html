<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>流程部署管理</title>
    <link rel="stylesheet" type="text/css" href="../../common/IplantCompent/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../common/IplantCompent/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../common/IplantCompent/Demo/demo.css">
    <script src="../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
    <script src="../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
    <script src="../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
    <script src="js/dWorkFlow.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
</head>
<body style="padding: 0;margin: 0;">
	<div style="height:100%;width:100%;" class="easyui-layout" fit='true'>
            <div region="center" style="width:100%" style="border:0">
            <div region='north' id='tb' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table>
	                <tr >
	                	<td>
	                   		<!-- <span id='labelBarInfo'>名称 ：</span><input id="barNameTxt" name="barNameTxt" style="width: 150px;" class="easyui-textbox" />
	                   		<span id='labelMoInfo'>工单号：</span><input id="moNoTxt" name="barNameTxt" style="width: 150px;" class="easyui-textbox" />
	                    	<a href="#" class="easyui-linkbutton search" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>	 -->
	                    	<a href="#" class="easyui-linkbutton add" iconCls="icon-add" id="btnAdd" data-options="plain:true" >添加</a>	
	                    	<a href="#" class="easyui-linkbutton delete" iconCls="icon-remove" id="btnDel" data-options="plain:true">删除</a>	
	                    	<span id='showMessageInfo' class='divspan' style='width:300px;'></span>
	                    </td>
	                </tr>
                </table>
            </div>
            <table region='center' style="height: auto;max-height: 100%" id="dWorkFlow_tab" class='easyui-datagrid' toolbar="#tb" rownumbers="true"></table>
    		</div>
	</div>
	<div id="editTab" class="easyui-dialog" style="width: 400px;height: 200px;" closed="true" align="center" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						saveFlow();
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						setDataNull();
						$('#editTab').dialog('close');
					}
				}]">
        <form id="flowDeploy" action="/iTaurus/iPlant_ImgUpload" method="post"  style="padding:30px 20px 10px 25px;" enctype="multipart/form-data" target="ifm">
            <table border="0">
                 <tr style="height: 35px;">
                    <td>
                       	<p> 支持文件格式：zip、bar、bpmn、bpmn20.xml</p><br />
                       	<a href="javascript:;" class="a-upload"><input name="txtDeployFile" id="txtDeployFile" type="file" onchange="showFile()" />浏览...</a><span id='showFileName' class='divspan' style='width:200px;'></span>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
            </table>
        </form>
    </div>
     <iframe id='ifm' name='ifm' style="display:none" />
</body>

</html>
