    <div id="enditTab" class="easyui-dialog" style="width: 650px;height: 460px;" closed="true" align="center" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',

					}
				},{

        <form id="fmAlarmGroup" method="post" >
            <table  style="width:100%; font-size: 12px;table-layout:fixed;">
                 <tr >
                    <td style="width: 15%;" align="right">班组编码：</td>
                    <td style="width: 35%;">
                        <input id="txtGrounpCode" name="postingdate" style="width: 150px;" class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                    <td style="width: 15%;" align="right">班组名称：</td>
                    <td style="width: 35%;">
                        <input id="txtGrounpName" name="postingdate" style="width: 150px;" class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                </tr>
                <tr >
                    <td align="right">报警班次：</td>
                    <td>
                        <select id="cbUsedFlag" name="postingdate" class="easyui-combobox" style="width: 150px;"  panelHeight='100' required="required" data-options="missingMessage:'该选项为必填信息'">
                        </select>
                    </td>
                     <td align="right">是否启用：</td>
                    <td>
                        <input id="txtGrounpUse" type="checkbox"  />
                    </td>
                    
                </tr>
                <tr>
                	<td align="right">备        注：</td>
                    <td >
                        <input id="txtNote" name="postingdate" style="height: 90px;width:480px" class="easyui-textbox"  data-options="multiline:true"/>
                    </td>
                </tr>
            </table>
            <div style='width: 550px; border: 1px solid #E0ECFF;display: inline-block;'></div>
            <table border="0" cellspacing="0" cellpadding="0" >
            	<tr>
            		<td>
            			<div id="grounptb">
							<input id="txtGrounp" name="postingdate" style="width: 130px;" class="easyui-textbox" />
							<a href="#" class="easyui-linkbutton linkbtn" data-options="iconCls:'icon-search'">搜索</a>
						</div>
            		</td>
            	</tr>
            	<tr>
					<td>
						<table id="grounp" class='easyui-datagrid' style="height:175px;width:210px;" ></table>
					</td>
					<td style="height:175px;width:110px;line-height: 135px;text-align: center;" align="center">

								</tr>  
							</thead>
						</table>
					</td>
