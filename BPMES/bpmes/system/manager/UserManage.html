    <div style="height:100%;width:100%" class="easyui-layout" fit="true">
         <div region='north' id="tb" style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table style="width: auto; height:100%;" cellspacing="0" border="0">
                    <tr>
                      <td>
                         <a href="#" class="easyui-linkbutton" iconCls="icon-add" id='btnAdd' data-options="plain:true">添加</a>
                            <a href="#" id="btnDelete" class="easyui-linkbutton" iconCls="icon-remove" data-options="plain:true">删除</a>
                            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" id="btnUpdate" data-options="plain:true">修改</a>
                            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" id="btnReset" data-options="plain:true">密码重置</a>
                      </td>
                    </tr>
               </table>
            </div>
            <div region="center" style="width:100%" style="border:0">
                 <div region='north' id='tbsearch' style="width: auto; height: auto;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                 <table>
                    <tr>
                      <td align="center" valign="center">用户编码：</td>
                      <td align="center" valign="center">
                        <input id="queryUserMesCode" name="postingdate" style="width: 200px;" class="easyui-textbox"/>
                      </td>
                      <td>员工名称：</td>
                      <td>
                         <input id="queryUserMesNum" name="postingdate" style="width: 200px;" class="easyui-textbox" />
                      </td>
                      <td>所属用户组：</td>
                      <td>
                         <input id="queryUserMesGroup" name="postingdate" style="width: 200px;" class="easyui-combobox" />
                     </td>
                     <td>
                       <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>	
                     </td>
                   </tr>
                </table>
             </div>
             <table region='center' id="userMes_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top:10px;" toolbar="#tbsearch" iconCls="icon-edit" rownumbers="true"></table>
            </div>
       </div>
    
    <div id="enditTab" class="easyui-dialog" style="width: 400px;height: 420px;" closed="true" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
                    handler:function(){
						saveUserMes();
						}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						setDataNull();
                    $('#enditTab').dialog('close');	
					}
				}]">
        <form id="fmUserMes" method="post" style="padding:30px 20px 10px 40px;">
            <table border="0">
                <tr style="height: 35px;">
                    <td>用户编码：</td>
                    <td>
                        <input id="txtUserMesCode" name="postingdate" style="width: 200px;" maxlength="16" class="easyui-textbox" required="required" data-options="validType:'length[4,10]',missingMessage:'该选项为必填信息'"/>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>用户密码：</td>
                    <td>
                        <input id="txtUserMesPas" name="postingdate" style="width: 200px;" maxlength="16" class="easyui-passwordbox" prompt="Password" iconWidth="28"  required="required"  data-options="validType:'length[6,16]',missingMessage:'该选项为必填信息'"/>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>员工姓名：</td>
                    <td>
                        <input id="txtUserMesNum" name="postingdate" style="width: 200px;" class="easyui-combobox" required="required"  data-options="missingMessage:'该选项为必填信息'"></input>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>所属用户组：</td>
                    <td>
                        <input id="txtUserMesGroup" name="postingdate" style="width: 200px;" class="easyui-combobox" required="required"  data-options="missingMessage:'该选项为必填信息'"></input>
                    </td>
                    <td style="color: red ">*</td>
                </tr>
                <tr style="height: 35px;">
                    <td>用户状态：</td>
                    <td>
                        <select id="txtUserMesSta" name="postingdate" style="width: 200px;" class="easyui-combobox" editable='false'>
                        </select>
                    </td>
                </tr>
                <tr style="height: 60px;">
                    <td>备注：</td>
                    <td>
                        <input id="txtNote" name="postingdate" style="width: 200px;" class="easyui-textbox" multiline='true'/>
                    </td>
                </tr>
                <tr style="height: 35px;">
                    <td>是否启用：</td>
                    <td>
                        <input id="txtUserMesUse" name="postingdate" type="checkbox" value = "true"/>
                    </td>
                </tr>
                <!-- <tr style="height: 50px;">

                    </td>

                </tr> -->

            </table>
        </form>
