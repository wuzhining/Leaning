<!DOCTYPE html>
<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>盘点任务</title>
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
    <script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
    <script type="text/javascript" src='js/inventoryAssignment.js'></script>
    <meta charset="utf-8" />
</head>
<body style="padding: 0;margin: 0;">
    <div style="height:100%;width:100%" class="easyui-layout" fit="true">
       
            <div region='north' id="tb" style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
            </div>
            <div region="center" style="width:100%" style="border:0">
                 <div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table>
                 
                <tr >
                    <td>盘点任务单：</td>
                    <td>
                        <input id="cdINVENTORYID" name="postingdate" style="width: 200px;" class="easyui-combobox" />
                    </td>
                    <td>盘点仓库:</td>
                    <td>
                        <input id="cxWAREHOUSEID" name="postingdate" style="width: 200px;" class="easyui-combobox"/>
                    </td>
                    <td>盘点人:</td>
                    <td>
                        <input id="cdINVENTOR" name="postingdate" style="width: 200px;" class="easyui-combobox"/>
                    </td>
                    <td>
                       <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>  
                       <a href="#" class="easyui-linkbutton" iconCls="icon-search" id='btnGaoSearch' data-options="plain:true">高级查询</a>
                     </td>
                </tr>
                </table>
             </div>
             <table region='center' id="workOrder_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top:10px;" toolbar="#tbsearch" iconCls="icon-edit" rownumbers="true"></table>
            </div>
       </div>

    <div id="enditTab" class="easyui-dialog" style="width: 880px;height: 520px;" closed="true"  data-options="modal: true,
                buttons: [{
                    text:'保存',
                    iconCls:'icon-ok',
                    id:'save',
                    handler:function(){
                        alert('.......');
                    }
                },{
                    text:'取消',
                    iconCls:'icon-no',
                    handler:function(){
                        $('#enditTab').dialog('close');
                        initGridData();
                    }
                }]">
        <form id="fmWorkOrder" method="post" style="padding:30px 30px 10px 45px;">
            <table border="0">
                 <tr style="height: 35px;">
                    <td>盘点任务单：</td>
                    <td>
                        <input id="INVENTORYID" name="postingdate" style="width: 200px;" class="easyui-textbox" required="required" />
                    </td>
                    
                    <td style="width: 230px">&nbsp;&nbsp;&nbsp;</td>
                    <td>盘点仓库:</td>
                    <td>
                        <input id="WAREHOUSEID" name="postingdate" style="width: 200px;" class="easyui-combobox" required="required" editable='false' data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                    
                </tr>
                <tr style="height: 35px">
                    <td>储区：</td>
                    <td>
                        <input id="STOREID" name="postingdate" style="width: 200px;" class="easyui-combobox" required="required"  data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                    
                    <td></td>
                    <td>货架：</td>
                    <td>
                        <input id="SHELFID" name="postingdate" style="width: 200px;" class="easyui-combotree" />
                    </td>
                    
                </tr>
                <tr style="height: 35px;">
                     <td>盘点日期：</td>
                    <td>
                        <input id="INVENTORYDATE" name="postingdate" style="width: 200px;" class="easyui-datebox" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                   
                    <td></td>
                     <td>盘点人：</td>
                    <td>
                        <input id="INVENTOR" name="postingdate" style="width: 200px;" class="easyui-numberbox"/>
                    </td>
                    
                </tr>
                <tr>
                	
                	<td></td>
                	<td></td>
                	<td></td>
                	<td></td>
                	<td style='float:right'>
                		<a id="btn" href="#" iconAlign:'right' class="easyui-linkbutton" data-options="iconCls:'icon-search'">生成</a>
                	</td>
                </tr>
                <tr style="padding-bottom: 30px;margin-top:30px"> 
                    <table  id="dispatch_tab" class='easyui-datagrid'  style="height:auto;width:782px;max-height:200px"  iconCls="icon-edit">
                            
                    </table>  
                </tr>  
            </table>
        </form>
    </div> 

</body>


</html>
