<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单模板</title>
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../../../common/IplantCompent/Demo/demo.css">
<script src="../../../common/IplantCompent/jquery.min.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCompent/jquery.easyui.min.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCommon/DataRequest.js"
	type="text/javascript"></script>
<script src="../../../common/IplantCommon/CommonUtil.js"
	type="text/javascript"></script>
<script src="js/formTemplate.js" type="text/javascript"></script>
<meta charset="utf-8" />
</head>
<body style="padding: 0;margin: 0;">
	
	<div style="height:100%;width:100%;" class="easyui-layout" fit='true'>
	
         <div region='north' id="tb" style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table style="width: auto; height:100%;" cellspacing="0" border="0">
                    <tr>
                      <td>
                         <a id="btnAdd" href="#" class="easyui-linkbutton add" iconCls="icon-add" data-options="plain:true" >添加</a>
                         <a href="#" class="easyui-linkbutton save" iconCls="icon-save" id="btnSave" data-options="plain:true">保存</a>
                         <a href="#" class="easyui-linkbutton delete" iconCls="icon-remove" id="btnDelete" data-options="plain:true">删除</a>
                         <span id='showMessageInfo' class='divspan' style='width:300px;'></span>
                      </td>
                    </tr>
               </table>
            </div>

            <div region="center" style="width:100%" style="border:0">
            <div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table>
	                <tr >
	                   <td>表单名称：</td>
	                    <td>
	                        <input id="from_Name" name="from_Name" style="width: 200px;" class="easyui-textbox"/>&nbsp;&nbsp;
	                    </td>  
	 			       <td>
	 			         <td>表单元素个数：</td>
	                    <td>
	                        <input id="from_Eleme" name="from_Eleme" style="width: 200px;" class="easyui-textbox"/>&nbsp;&nbsp;
	                    </td>  
	 			       <td>
	                     <td>
	 			         <td>创建时间：</td>
	                    <td>
	                        <input id="create_Date" name="create_Date" style="width: 200px;" class="easyui-textbox"/>&nbsp;&nbsp;
	 			       <td>
                    	<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" onclick="" data-options="plain:true">查询</a>
					</td>
	                </tr>
                </table>
            </div>
            <table region='center' id="formTemplate_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top:10px;" toolbar="#tbsearch" iconCls="icon-edit" rownumbers="true"></table>
            </div>
    </div>
    <div id="enditTab1" class="easyui-dialog" style="width: 560px;height: 250px;" title="单计量单位" closed="true" data-options="modal: true,
				buttons: [{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						clearUnit();
					}
				},
                    {
                    text:'确定',
                    iconCls:'icon-ok',
                    handler:function(){
                        singleSavaUnit();
                    }
                }]">
        <form id="fdsingleUnitName" method="post" style="padding:10px 20px 10px 40px;">
            <table border="0">
            	<tr style="height: 35px;">
                    <td>表单名称：</td>
                    <td>
                        <input id="fromName" name="fromName" style="width: 200px;" class="easyui-textbox" data-options="missingMessage:'该选项为必填信息'"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
