<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>仓库物料汇总</title>
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
    <script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/OutPutExcel.js" type="text/javascript"></script>
    <script src="js/WarehouseStockSum.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
</head>
<body style="padding: 0;margin: 0;">
	<div style="height:100%;width:100%;" class="easyui-layout" fit="true">
		<div region='north' style="width: auto; height: 60px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
	      	<div region='north' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
	             <table style="width: auto; height:100%;" cellspacing="0" border="0">
					<tr>
						<td>
	                        <a href="#" class="easyui-linkbutton" iconCls="icon-print" id="btnExprt" data-options="plain:true">导出</a>
							<span id='showMessageInfo' class='divspan' style='width:300px;'></span>
						</td>
					</tr>
	             </table>
	             <table>
		            <tr>
		            	<td>仓库编码：</td>
	                    <td>
	                        <input id="querywarehouseid" name="postingdate" style="width: 200px;" class="easyui-combobox" editable="false"/>
	                    </td>
	                    <td>物料编码：</td>
	                    <td>
	                        <input id="querymateriaid" name="postingdate" style="width: 200px;" class="easyui-textbox"/>
	                    </td>
	                    <td>物料名称：</td>
	                    <td>
	                        <input id="querymaterianame" name="postingdate" style="width: 200px;" class="easyui-textbox"/>
	                    </td>
                        <td>唯一码：</td>
	                    <td>
	                        <input id="querybarcode" name="postingdate" style="width: 200px;" class="easyui-textbox"/>
	                    </td>	                  
	                    <td>
	                    	<a id="btnSearch" href="#" class="easyui-linkbutton search" iconCls="icon-search" data-options="plain:true">查询</a>
	                    </td>
	                </tr>
	              </table>
	          </div>
          </div>
          
          <div region='center'>
          	  <table style="height:auto;max-height:40%" id="WarehouseStock_tab" class='easyui-datagrid' rownumbers="true"></table>
          	  
	          <div style="margin-top:5px;width:100%;height:25px;background-color:#ECF2FB;border:1px solid #95B8E7; border-bottom:none;line-height: 25px;border-top-left-radius:8px;border-top-right-radius:8px;">
	   				<span><strong style="color:#2F8CFE;">物料：</strong></span>
   					<span id="header-bottom" style="color:red;"></span>
   					<span><strong style="color:#2F8CFE;">仓库物料库存详情</strong></span>
	     	  </div>
   	  		  <table style="height: auto;max-height:56%" id="WarehouseStockbottom_tab" class='easyui-datagrid'  rownumbers="true">
   	  		  </table>
	      </div>
     </div>
</body>
</html>
