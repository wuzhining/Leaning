<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../common/IplantCompent/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../common/IplantCompent/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="../../common/IplantCompent/themes/icon.css">
	<script src="../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
	<script src="../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../common/IplantCompent/jquery.easyui.mobile.js" type="text/javascript"></script>
	<script src="js/DataRequest.js" type="text/javascript"></script>
    <script src="js/SparePartsList.js" type="text/javascript"></script>
    <style type="text/css">
    @media screen and (orientation: portrait) {
      body {
          width : 100% ;
          height : 100% ;
          /*overflow : hidden;*/
          position: relative;
      }
      #print{
         position : absolute ;
         top : 0 ; 
         left : 0 ;
         width : 100% ;
         height : 100% ;
            
      }
} 
	@media screen and (orientation: landscape) {
        body {
          width : 100% ;
         height : 100% ;
         position: relative;
           }
         #print{
            position : absolute ;
            top : 0 ; 
            left : 0 ;
            width : 100% ;
            height : 100% ;
            
         }
  }
.pagination{
	width: 100%;
	position: fixed;
	left: 0;
	bottom: 0;
}
-webkit-overflow-scrolling: touch;
    </style>
</head>
<body>
		
	<div class="easyui-navpanel" style="height: 100%;" >
		<div id="print">
		        <div id="hh" style="margin: 0;padding: 0; margin-left: -1px;">
					<div class="m-toolbar" style="padding:2px 0;">
							<label>备件编号:</label>
							<a href="javascript:void(0)" class="easyui-combobox " id="spareCD" data-options=" plain:true" style="width: 135px; " ></a>
							<label>备件名称:</label>
							<a href="javascript:void(0)" class="easyui-combobox " id="spareNM" data-options=" plain:true " style="width: 95px; " ></a>
							<label>库存储位:</label>
							<a href="javascript:void(0)" class="easyui-combobox " id="storageNM" data-options=" plain:true " style="width: 95px; " ></a>
							<a href="javascript:void(0)" class="easyui-linkbutton " id="linkbtn" data-options=" plain:true,outline:true " style="background-color: hsl(213, 97%, 47%);margin-left: 5px;height: 30px;width: 60px; color: #000000;" >查询</a>
					</div>
				</div>
			
			<table id="dg" class="easyui-datagrid" data-options="scrollbarSize: 0, singleSelect:true, fitColumns:true,fit:true, border:true " toolbar='#hh'></table>	
    	</div>  
	</div>

	
	
</body>
</html>
