<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设备下线</title>
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
	<script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
	<script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
	<script src="../../../common/IplantCommon/CommonUtil.js" type="text/javascript"></script>
	<script src="js/equipmentOffline.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body style="padding: 0; margin: 0;">
	<div style="height: 100%; width: 100%" class="easyui-layout" fit="true">

		<div region='north' id="tb"
			style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
			<table style="width: auto; height: 100%;" cellspacing="0" border="0">
				<tr>
					<td><a id="btnAdd" href="#" class="easyui-linkbutton add"
						iconCls="icon-add" data-options="plain:true">添加</a><a
						id="btnUpdate" href="#" class="easyui-linkbutton update"
						iconCls="icon-edit" data-options="plain:true">修改</a> <a
						id="btnDelete" href="#" class="easyui-linkbutton delete"
						iconCls="icon-remove" data-options="plain:true">删除</a> <!-- 
						 <a href="#" class="easyui-linkbutton" iconCls="icon-more" id="btnCheck">审核</a> -->
					</td>
				</tr>
			</table>
		</div>
		<div region="center" style="width: 100%" style="border:0">
			<div region='north' id='tbsearch'
				style="width: auto; height: 30px; background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
				<table>

					<tr>
						<td>下线单号：</td>
						<td>
							<input id="xmCode" name="postingdate" style="width: 200px;" class="easyui-textbox"  />
						</td>
						<td>
							<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true">查询</a>
						</td>
					</tr>
				</table>
			</div>
			<table region='center' id="eqOfflin_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top: 10px;" toolbar="#tbsearch" iconCls="icon-edit" rownumbers="true"></table>
		</div>
	</div>
	
	<div id="enditTab" class="easyui-dialog" style="width: 800px;height:360px;overflow : hidden;" closed="true" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						saveEqOffline();
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						$('#enditTab').dialog('close');	
					}
				}]">
				<div id="cc" class="easyui-layout" style="height:360px;overflow : hidden;">   
    				<div data-options="region:'north',title:'',split:true" style="height:60px;overflow : hidden;">
    					<form id="fmCustom"  >
            		<table style="width:100%;height: 60px; font-size: 12px;table-layout:fixed;cellspacing:5px" >
                 		<tr>
                    		<td  style="width: 20%;" align="right">下线单号：<span style="color: red ">*</span></td>
                    		<td style="width: 29%;">
                        		<input id="txtXXDH" name="postingdate"  class="easyui-textbox" disabled="disabled" style="width:100%;text-align:left;" />
                    		</td>
                    		<td  style="width: 20%;" align="right">计划下线时间：<span style="color: red ">*</span></td>
                    		<td style="width: 29%;">
                        		<input id="txtJHXXSJ" name="postingdate"  class="easyui-datebox"  style="width:100%;text-align:left;"/>
                   		</td>
                		</tr>
            		</table>
        			</form>
    				</div>   
    				<div data-options="region:'center',title:'下线设备信息'" style="padding:5px;background:#eee;">
    					<table region='center' id="edit_tab" class='easyui-datagrid' style="height: 250px;" toolbar="#cctb" iconCls="icon-edit" rownumbers="true"></table>
						<div  id="cctb">
							<a  href="#" class="easyui-linkbutton" iconCls="icon-add"  id="ccadd" data-options="plain:true">添加</a>
							<a  href="#" class="easyui-linkbutton" iconCls="icon-remove" id="ccdel" data-options="plain:true">删除</a> 
						</div>
    				</div>   
				</div>
        
    </div>
</body>

</html>
