<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>报警班次</title>
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../common/IplantCompent/Demo/demo.css">
    <script src="../../../common/IplantCompent/jquery.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCompent/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../common/IplantCommon/DataRequest.js" type="text/javascript"></script>
    <script src="js/AlarmBC.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body style="padding: 0;margin: 0;>
	 <div style="height:100%;width:100%" class="easyui-layout" fit="true">
       
            <div region='north' id="tb" style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table style="width: auto; height:100%;" cellspacing="0" border="0">
                    <tr>
                      <td>
                      		<a id="btnAdd" href="#" class="easyui-linkbutton add" iconCls="icon-add" data-options="plain:true" onclick="addCustom();">添加</a>
                            <a id="btnUpdate" href="#" class="easyui-linkbutton update" iconCls="icon-edit" data-options="plain:true" onclick="updateCustom();">修改</a>
                            <a id="btnDelete" href="#" class="easyui-linkbutton delete" iconCls="icon-remove" data-options="plain:true" onclick="delCustom();">删除</a>
                      </td>
                    </tr>
               </table>
            </div>
            <div region="center" style="width:100%" style="border:0">
                 <div region='north' id='tbsearch' style="width: auto; height: 30px;background: linear-gradient(rgb(255, 255, 255) 0px, rgba(149, 184, 231, 0.28) 100%);">
                <table>
                <tr >
                <td>报警班次编码：</td>
                    <td>
                        <input id="txtBCDMCX" name="postingdate" style="width: 200px;" class="easyui-textbox"/>
                    </td>
                 <td>报警班次名称：</td>
                    <td>
                        <input id="txtBCMCCX" name="postingdate" style="width: 200px;" class="easyui-textbox" />
                    </td>
                    <td>
                       <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="btnSearch" data-options="plain:true" onclick="serchconfirm();">查询</a>	
                     </td>
                </tr>
                </table>             </div>
             <table region='center' id="alarmbc_tab" class='easyui-datagrid' style="height: auto; max-height: 100%; padding-top:10px;" toolbar="#tbsearch" iconCls="icon-edit" rownumbers="true"></table>
            </div>
    </div>
   <!--  修改 -->
    <div id="enditTab" class="easyui-dialog" style="width: 600px; height: 220px;" closed="true" data-options="modal: true,
				buttons: [{
					text:'保存',
					iconCls:'icon-ok',
					handler:function(){
						savaCustom();
					}
				},{
					text:'取消',
					iconCls:'icon-no',
					handler:function(){
						$('#enditTab').dialog('close');	
					}
				}]
			">
        <form id="fmCustom" style="padding:10px 20px 10px 40px;">
            <table style="width:100%; font-size: 12px;table-layout:fixed;">
                 <tr  >
                    <td  style="width: 20%;" align="right">报警班次编码：</td>
                    <td style="width: 29%;">
                        <input id="txtBCDM" name="postingdate"  class="easyui-textbox" readonly="readonly" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                    <td  style="width: 20%;" align="right">报警班次名称：</td>
                    <td style="width: 29%;">
                        <input id="txtBCMC" name="postingdate"  class="easyui-textbox" required="required" data-options="missingMessage:'该选项为必填信息'" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                </tr>
                <tr >
                    <td align="right">开始时间：</td>
                    <td>
                        <input id="txtKSSJ" name="postingdate"  class="easyui-timespinner" required="required" data-options="missingMessage:'该选项为必填信息'" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                    <td align="right">结束时间：</td>
                    <td>
                        <input id="txtJSSJ" name="postingdate"  class="easyui-timespinner" required="required" data-options="missingMessage:'该选项为必填信息'" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                </tr>
                
                <tr >
                	<td align="right">是否跨天：</td>
                    <td>
                        <input id="txtSFKT" name="postingdate"  class="easyui-combobox" required="required" data-options="missingMessage:'该选项为必填信息'" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                    <td align="right">是否启用：</td>
                    <td>
                        <input id="txtSFQY" name="postingdate"  class="easyui-combobox" required="required" data-options="missingMessage:'该选项为必填信息'" style="width:100%;text-align:left;"/>
                    </td>
                    <td style="color: red">*</td>
                </tr>
                <!-- <tr style="height: 50px;">

                    <td colspan="4" align="center">
                        <a href="#" class="easyui-linkbutton" iconCls="icon-save" onclick="savaCustom();">保存</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-no" onclick="javascript:$('#enditTab').dialog('close')">关闭</a>
                    </td>

                </tr> -->

            </table>

        </form>
    </div>
    
</body>

</html>
